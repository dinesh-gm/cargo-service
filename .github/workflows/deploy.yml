name: Deploy HTML/CSS Site

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Optional - Build Nginx Docker image (for testing)
      - name: Build Nginx Docker image
        run: |
          echo "FROM nginx:alpine
          COPY . /usr/share/nginx/html
          EXPOSE 80" > Dockerfile
          docker build -t cargo-service-nginx .

      # Step 3: Optional - Run Nginx container
      - name: Run Nginx container
        run: docker run -d -p 8080:80 cargo-service-nginx

      # Step 4: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./   # Deploy all files in repo root
